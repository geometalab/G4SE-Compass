<div class="main-content" ng-controller="SearchCtrl">
  <div class="recent col-sm-3 recent">
    <div class="panel panel-default">
      <div class="panel-heading">Most recently updated or entered metadata</div>
      <div class="panel-body" ng-repeat="record in recentRecords" ng-click="singleResult(record.api_id)">
        {{ record.modified | date:'yyyy-MM-dd HH:mm'}}: {{ record.content }}
      </div>
    </div>
  </div>
  <div class="search col-sm-9">
    <form ng-submit="enterSearch()" class="search">
      <div class="input-group">
          <input type="text" class="form-control" ng-model="text">
        <span class="input-group-btn">
          <button class="btn btn-secondary search-button" type="submit">Search</button>
        </span>
      </div>
    </form>
    <div class="results">
      <div class="resultCount" ng-show="totalItems != 0 && totalItems != undefined">
        Page {{ currentPage }} of total {{ totalItems }} found results.
      </div>
      <div class="resultCount" ng-show="totalItems == 0">
        No results found.
      </div>
      <div ng-repeat="record in filteredRecords">

          <!-- Short list -->
              <div>
                <ng-include src="'views/partials/record.html'"></ng-include>
              </div>

          <!-- END short list -->
