<div ng-controller="SearchCtrl">
  <form ng-submit="enter_search()">
    <input type="text" ng-model="text" name="search-text">
    <input type="submit" ng-click="enter_search()" value="Save" />
  </form>

  <div class="records">
    <div ng-repeat="record in records">
      {{ record.content }}
    </div>
  </div>
</div>
