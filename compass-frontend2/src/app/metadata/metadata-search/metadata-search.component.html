<div class="row">

  <form class="search" #searchBox>
    <div class="col-sm-12">
      <div class="input-group">
        <input name="searchTerm" class="form-control" />
        <span class="input-group-btn">
            <button class="btn btn-secondary search-button" (click)="search(searchBox.searchTerm.value, searchBox.languageSelector.value)">Search</button>
        <span us-spinner="{radius: 6}" spinner-on="showSpinner"></span>
        </span>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="input-group">
    <span class="input-group-addon">
      <input type="radio" name="languageSelector" value="en"> English
      <input type="radio" name="languageSelector" value="de" checked="checked"> Deutsch
      <input type="radio" name="languageSelector" value="fr"> Fran√ßais
    </span>
      </div>
    </div>
  </form>
</div>
